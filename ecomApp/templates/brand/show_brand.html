{% extends 'base.html' %}

{% block content %}

<div class="row justify-content-center">
    <h2 class="mb-4">Brands</h2>
</div>

<div class="row justify-content-center">
    <table class="table table-hover shadow w-50">
        <thead class="thead-light">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Image</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for b in brands %}
            <tr>
                <td>{{b.id}}</td>
                <td>{{b.brand_name}}</td>
                <td><img src="{{b.brand_image.url}}" alt="{{b.brand_name}}" class="w-25"></td>
                <td><a href="{% url 'edit_brand' b.id %}" class="text-primary">Edit</a>&nbsp;<a href="{% url 'delete_brand' b.id %}" class="text-danger">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
