{% extends 'base.html' %}

{% block content %}

<div class="row justify-content-center">
    <h2 class="mb-4">Category</h2>
</div>

<div class="row justify-content-center">
    <table class="table table-hover  table-bordered w-50">
        <thead class="thead-light">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for c in category %}
            <tr>
                <td>{{c.id}}</td>
                <td>{{c.category_name}}</td>
                <td><a href="">Edit</a>&nbsp;<a href="">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
