{% extends 'base.html' %}

{% block content %}

<div class="row justify-content-center">
    <form action="{% url 'add_multiple' %}" method="post" enctype="multipart/form-data">

        {% csrf_token %}

        <div class="form-group"><label for="product">Product</label><select name="product" id="product" class="form-control">
            {% for p in product %}
            <option value="{{ p.id }}">{{ p.product_name }}</option>
            {% endfor %}
        </select></div>
        <div class="form-group"><input type="file" multiple class="form-control-file" name="images"></div>
        <div class="form-group"><input type="submit" class="btn btn-dark"></div>

    </form>
</div>

{% endblock %}
