{% extends 'base.html' %}

{% block content %}

<div class="row justify-content-center">
    <h2 class="mb-4">Products</h2>
</div>

<div class="row justify-content-center">
    <table class="table table-hover shadow w-75">
        <thead class="thead-light">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Image</th>
                <th>Brand</th>
                <th>Category</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for p in products %}
            <tr>
                <td>{{p.id}}</td>
                <td>{{p.product_name}}</td>
                <td>{{p.product_price}}</td>
                <td><img src="{{p.product_image.url}}" alt="{{p.product_name}}" class="w-25"></td>
                <td>{{p.brand.brand_name}}</td>
                <td>{{p.category.category_name}}</td>
                <td><a href="{% url 'edit_product' p.id %}" class="text-primary">Edit</a>&nbsp;<a href="{% url 'delete_product' p.id %}" class="text-danger">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
